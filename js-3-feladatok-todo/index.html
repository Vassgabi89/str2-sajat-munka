<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>
    <title>JS - ToDo project</title>
</head>

<body>

    <h1 class="title">Daily To-Do list manager</h1>

    <div class="todoDiv">
        <div class="date"><!-- JS --></div>
        <div class="input">
            <input type="text" class="addInput" placeholder="Take the garbage out">
            <button class="addBtn" title="Add task"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>
        <div class="pending"><!-- JS --></div>
        <div class="done"><!-- JS --></div>
        <div class="buttons"><!-- JS --></div>
    </div>
    
<script type="module" src="./assets/js/app.js"></script>

</body>

</html>
