<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.min.css">
    <title>Admin page</title>
</head>

<body>

    <header class="header--dark">
        <h3 class="header__title">
            Admin Page
        </h3>
        <i class="fa fa-bars" aria-hidden="true" style="color: rgb(103, 110, 117); padding-left: 8rem;"></i>
        <div class="header__search">
            <input type="text" class="search__input" placeholder="Search for..."><button class="search__btn">
                <i class="fa fa-search" aria-hidden="true" style="color: rgb(236, 236, 236);"></i>
            </button>
            <i class="fa fa-user" aria-hidden="true" style="color: rgb(103, 110, 117); margin-left: 1rem;"></i>
            <i class="fa fa-caret-down" aria-hidden="true" style="color: rgb(103, 110, 117);margin-right: 1rem"></i>
        </div>
    </header>

    <main>

        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li class="nav__ul__label">
                        <span>Core</span>
                    </li>
                    <li class="nav__ul__link">
                        <i class="fa fa-tachometer" aria-hidden="true"></i>
                        <span>Dashboard</span>
                    </li>
                    <li class="nav__ul__label">
                        <span>Interface</span>
                    </li>
                    <li class="nav__ul__link">
                        <i class="fa fa-columns" aria-hidden="true"></i>
                        <span>Layouts</span>
                        <span style="float: right; padding-right: 1rem; font-weight: 900;">></span>
                    </li>
                    <li class="nav__ul__link">
                        <!--<i class="fa fa-bookmark" aria-hidden="true"></i>-->
                        <img class="svg-filter" src="./icons/book-open-solid.svg" alt="Menu-Pages icon" width="25px">
                        <span>Pages</span>
                        <span style="float: right; padding-right: 1rem; font-weight: 900;">></span>
                    </li>
                    <li class="nav__ul__label">
                        <span>Addons</span>
                    </li>
                    <li class="nav__ul__link">
                        <i class="fa fa-area-chart" aria-hidden="true"></i>
                        <span>Charts</span>
                    </li>
                    <li class="nav__ul__link">
                        <i class="fa fa-table" aria-hidden="true"></i>
                        <span>Tables</span>
                    </li>
                </ul>
            </nav>
        </aside>

        <section class="content">
            <h1 class="title">Dashboard</h1>
            <div class="main__breadcrumb">Dashboard</div>
            <div class="main__cards">

                <div class="main__card">
                    <div class="card__top main__card--blue">
                        Primary Card
                    </div>
                    <div class="card__bottom main__card--blue">
                        View Details <span>></span>
                    </div>
                </div>

                <div class="main__card">
                    <div class="card__top main__card--yellow">
                        Warning Card
                    </div>
                    <div class="card__bottom main__card--yellow">
                        View Details <span>></span>
                    </div>
                </div>

                <div class="main__card">
                    <div class="card__top main__card--green">
                        Success Card
                    </div>
                    <div class="card__bottom main__card--green">
                        View Details <span>></span>
                    </div>
                </div>

                <div class="main__card">
                    <div class="card__top main__card--red">
                        Danger Card
                    </div>
                    <div class="card__bottom main__card--red">
                        View Details <span>></span>
                    </div>
                </div>

            </div>
            </div>
        </section>

    </main>

</body>

</html>
