<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>
    <title>Height converter - Extra project</title>
</head>

<body>

    <div class="converter">
        <h1>Height Converter</h1>
        <div class="feet">
            <label for="feetInput">Feet</label>
            <input type="text" id="feetInput">
        </div>
        <div class="inch">
            <label for="inchInput">Inches</label>
            <input type="text" id="inchInput">
        </div>
        <button id="convertBtn">Convert to cm</button>
        <span id="output"></span>
        <span id="result"></span>
    </div>

    <script src="./assets/js/app.js"></script>

</body>

</html>
